{{ define "main" }}

<style>
  .munin-example-graph {
    float: right;
    height: 250px;
    margin: 1rem;
    clear: right;
  }
</style>

<h1>{{ .Title }}</h1>

{{ with .Params.example_graphs }}
  {{ range . }}
    <img class="munin-example-graph" src="{{ .path }}" title="{{ .key }}" alt="Example graph: {{ .key }}" />
  {{ end }}
{{ end }}

{{ .Content }}

{{ end }}
